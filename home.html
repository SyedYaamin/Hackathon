<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="navbar bg-blue-500">
            <div class="flex-1">
                <a class="btn btn-ghost text-3xl text-white">Dashboard</a>
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li id="logout-btn"><a>Logout</a></li>
                        <li><a href="./blog.html">Blogs</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="flex justify-center align-center">
            <div class="card bg-base-100 w-96 mt-[40px] max-w-4xl shadow-xl">
                <div class="card-body">
                    <form id="blog-post" action="">
                        <input id="blog-title" type="text" placeholder="Enter Blog title"
                            class="input input-bordered w-full max-w-xs" /><br>
                        <textarea id="blog-description" class="textarea textarea-bordered"
                            placeholder="Enter Blog Description"></textarea><br>
                        <button type="submit" class="btn btn-primary w-20">Publish</button>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <div id="render-blog" class="mt-5 card bg-base-100 w-96 shadow-xl">
            </div>
        </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./home.js"></script>
</body>

</html>
